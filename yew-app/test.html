<!DOCTYPE html>

<head>
    <style>
        .center {
            /* Center the element */
            margin: auto;
            /* Set the dimensions to be just enough for all the elements it contains */
            width: max-content;
            height: max-content;
        }

        .btn {
            width: 50px;
            height: calc(50px * 6);
            border: 0px;
            background-color: transparent;
        }

        .btn:hover {
            background-color: #AAAAAA;
        }
    </style>
</head>
<html lang="en">

<body>
    <div class="center">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
    </div>
</body>

</html>
